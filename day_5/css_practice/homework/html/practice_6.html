<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Margin练习</title>
  <style type="text/css">

    .box{
      border: 1px solid #ccc;
      width: 800px;
    }
    .title{
      background-color: #FDCA9F;
      border-bottom: 1px solid #ccc;
    }
    .content{
      padding-left: 10px;
    }
    .content ul{
      list-style: none;
      padding: 0;
    }
    </style>
</head>

<body>
  <div class="box">
    <div class="title">源码分享</div>
    <div class="content">
      <ul>
        <li><a href="#">ASP</a>(1)</li>
        <li><a href="#">PHP</a>(0)</li>
        <li><a href="#">JSP</a>(1)</li>
      </ul>
    </div>
  </div>

  <div class="box">
    <div class="title">访客</div>
    <div class="content">
      暂无访客<br>
      <a href="#">登录</a>后你的头像会在这里
    </div>
  </div>
</body>

</html>
