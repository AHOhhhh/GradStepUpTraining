<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三圣杯</title>
  <style type="text/css">
    .left,
    .right {
      height: 200px;
      width: 200px;
      border: 1px solid #000;
    }

    .left {
      background-color: #FAD782;
      float: left;
      display: table;

    }

    .right {
      background-color: #57180D;
      float: right;
      display: table;
    }

    .middle{
      margin: 0 200px;
      height: 400px;
      background-color: rgb(21, 196, 114);
      border: 1px solid #000;
    }
  </style>
</head>

<body>
  <div class="right">
    side1
  </div>
  <div class="left">
    side2
  </div>
  <div class="middle">ffff</div>

</body>

</html>
