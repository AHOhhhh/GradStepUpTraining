<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>表单练习</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
  <div id="container">

   
  </div>

  <script type="text/babel">
  class Form extends React.Component {
    constructor(props) {
      super(props);
      this.state = { id:'',pwd:''};
      this.handleChange=this.handleChange.bind(this);
      this.hanldeSubmit=this.hanldeSubmit.bind(this);
    }
    
    handleChange(event) {
      let name=event.target.name;
      this.setState({[name]:event.target.value})
    }

    hanldeSubmit(event) {
       alert(`id: ${this.state.id},  password: ${this.state.pwd}`);
       event.preventDefault();
    }
    render() {
      return (
      <form onSubmit={this.hanldeSubmit}>
      <p>
        <label>账号： <input type="text"  name="id" value={this.state.id} onChange={this.handleChange}/></label>
      </p>
      <p>
        <label>密码： <input type="password" name="pwd"  value={this.state.pwd} onChange={this.handleChange}/></label>
      </p>
      <p>
        <button type="submit">登录</button>
      </p>
      </form>
      );
    }
  }
  
  ReactDOM.render(<Form />,document.getElementById('container') );
  </script>
</body>
</html>
