<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>思沃银行</title>
  <style>
    table {
      width: 300px;
      margin: 50px auto;
    }
  </style>
</head>

<body>
  <form action="" method="post">
    <table>
      <caption>用户资料填写</caption>
      <caption>用户资料填写</caption>
      <tbody>
        <tr>
          <td>姓名：</td>
          <td>
            <input type="text">
          </td>

        </tr>
        <tr>
          <td>性别：</td>
          <td>
            <input type="radio" name="sex">男
            <input type="radio" name="sex">女 </td>

        </tr>
        <tr>
          <td>电话：</td>
          <td>
            <input type="tel">
          </td>

        </tr>
        <tr>
          <td>邮箱：</td>
          <td>
            <input type="email"> </td>
        </tr>
        <tr>
          <td>居住地：</td>
          <td>
            <select>
              <option selected>四川省</option>
              <option>山东省</option>
              <option>湖南省</option>
            </select>
            <select>
              <option selected>成都市</option>
              <option>XX市</option>
              <option>XX市</option>
            </select>
            <select>
              <option selected>高新区</option>
              <option>XX区</option>
              <option>XX区</option>
            </select>
          </td>

        </tr>
        <tr>
          <td>
             </td>
          <td>
              <input type="submit" value="提交">
            <input type="reset" value="重置"> </td>
        </tr>
      </tbody>

    </table>
  </form>
</body>

</html>
