<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>模板样式1</title>
  <style>
  table{
    width: 800px;
    margin:50px auto;
    text-align: left;
    border-collapse: collapse;
  }
  th{
    font-weight: normal;
  }
  td{
    height: 30px;
  }
  </style>
</head>
<body>
  
  <table border="1">
    <tbody>
      <tr>
        <td></td>
        <td>Knocky</td>
        <td>Flor</td>
        <td>Ella</td>
        <td>Juan</td>
      </tr>
      <tr>
        <th>Breed</th>
        <td>Jack Russell</td>
        <td>Poodle</td>
        <td>Streetdog</td>
        <td>Cocker Spaniel</td>
      </tr>
      <tr>
        <th>Age</th>
        <td>16</td>
        <td>9</td>
        <td>10</td>
        <td>5</td>
      </tr>
      <tr>
        <th>Owner</th>
        <td>Mother-in-law</td>
        <td>Me</td>
        <td>Me</td>
        <td>Sister-in-law</td>
      </tr>
      <tr>
        <th>Eating Habits</th>
        <td>Eats everyone's leftovers</td>
        <td>Nibbles at food</td>
        <td> Hearty eater</td>
        <td>Will eat till the explodes</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
