<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>模板样式2</title>
  <style>
  table{
    margin:50px auto;
    text-align: center;
   
  }
 
  td{
    height: 30px;
    width: 100px;
  }
  </style>
</head>
<body>
  
  <table border="1">
    <caption>购物车</caption>
    <thead>
      <tr>
        <th rowspan="2">名称</th>
        <th colspan="2">2016-11-22</th>
        <th rowspan="2">小计</th>
      </tr>
      <tr>
      <th>重量</th>
      <th>单价</th>
      
    </tr>
    </thead>
    <tbody>
      <tr>
      
        <td>苹果</td>
        <td>3公斤</td>
        <td>5元/公斤</td>
        <td>15元</td>
      </tr>
      <tr>
        <td>香蕉</td>
        <td>2公斤</td>
        <td>6元/公斤</td>
        <td>12元</td>
      </tr>
      <tr>
        <td colspan="3">总价</td>
        <td>27元</td>
      
      </tr>
     
    </tbody>
  </table>
</body>
</html>
